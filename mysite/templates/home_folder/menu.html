{%extends 'home_folder/base.html'%}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="{% static 'assets/css/menu.css' %}" rel="stylesheet" />
</head>
<body class="menu-body">
    {%block content%}
<div class="menuList">
    {%for dish in dishes%}
    <div class="dish-item">
        <h3 class="dish-name">{{dish.name}}</h3>
        <h3 class="dish-price">{{dish.price}}</h3>
        <h3 class="dish-description">{{dish.description}}</h3>
        <img src="{{dish.image}}" alt="Image" id="dish-image">
        <form action="{%url 'menu:addtoCart' dish.id%}" method="post" id="submit-form-cart">
            {% csrf_token %}
            <button type="submit" id="add-to-cart-btn"> Add to Cart</button>
        </form>
    </div>
    {%endfor%}
</div>
{%endblock%}
</body>
</html>
