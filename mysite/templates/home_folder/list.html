{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Items</title>
</head>
<body>
    <h1>User Items</h1>

    <ul>
        {% for customer in cuisine_list%}
        <a href="{%url 'customer_update' customer.order_id%}">Update</a>
        <a href="">Delete</a>
        <p>{{customer.customer_name}}</p>
        <p>{{customer.cuisine_name}}</p>
        <p>{{customer.price}}</p>
        <p>{{customer.alcohol_content}}</p>
        <p>{{customer.description}}</p>
        <p>{{customer.ordered_on}}</p>
        <br>
        {%endfor%}
    </ul>
</body>
</html>
